<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Stroy Market - Простая версия</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background: #f0f0f0;
    }
    .form {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    input, textarea, button {
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .premium-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .premium-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Бесплатная версия</h1>
  <p>Сгенерируйте простой PDF-документ</p>

  <div class="form">
    <input type="text" id="name" placeholder="ФИО">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Номер телефона">
    <textarea id="reason" rows="4" placeholder="Причина отпуска"></textarea>
    <button onclick="generatePDF()">Скачать PDF</button>
  </div>

  <!-- Кнопка перехода на премиум -->
  <p>
    <a href="premium.html" class="premium-btn">Перейти в Премиум версию</a>
  </p>

  <!-- jsPDF библиотека -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
  <script>
    function generatePDF() {
      const doc = new jsPDF('p', 'pt', 'a4');

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const reason = document.getElementById("reason").value;

      doc.setFontSize(14);
      doc.text(40, 40, "Заявление на отпуск");
      doc.setFontSize(10);
      doc.text(40, 70, "ФИО: " + name);
      doc.text(40, 85, "Email: " + email);
      doc.text(40, 100, "Телефон: " + phone);
      doc.text(40, 115, "Причина отпуска:");
      doc.text(40, 130, reason);

      doc.save("otpusk_low_quality.pdf");
    }
  </script>
</body>
</html>
